<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/webp" href="spaghetti.webp" />
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="register.css">
    <script src="register.js" type="module"></script>
    <title>Spaghetti - Registration</title>
</head>

<body>
    <div class="register">
        <div class="title">Spaghetti</div>
        <img class="watermark" src="spaghetti_watermark.png">
        <div class="row">
            <div class="label">Username</div>
            <input id="username" type="text">
        </div>
        <div class="row">
            <div class="label">Password</div>
            <input id="password" type="password">
        </div>
        <div class="row">
            <div class="label">Confirm Password</div>
            <input id="confirmPassword" type="password">
        </div>
        <button type="button" id="register-button">Create Account</button>
    </div>
</body>

</html>
